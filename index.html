<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .palette {
      display: flex;
      width: 80%;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }

    .color {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .color:hover {
      opacity: 0.8;
    }

    .color p {
      margin: 0;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="palette" id="palette">
    <!-- Color divs will be generated by JavaScript -->
  </div>
  <button onclick="randomizePalette()">Randomize</button>
  <script>
    const palette = document.getElementById('palette');

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function createColorDiv(color) {
      const div = document.createElement('div');
      div.className = 'color';
      div.style.backgroundColor = color;
      div.innerHTML = `<p>${color}</p>`;
      div.addEventListener('click', () => {
        navigator.clipboard.writeText(color);
      });
      return div;
    }

    function randomizePalette() {
      palette.innerHTML = '';
      for (let i = 0; i < 5; i++) {
        const color = getRandomColor();
        const colorDiv = createColorDiv(color);
        palette.appendChild(colorDiv);
      }
    }

    randomizePalette();
  </script>
</body>
</html>
